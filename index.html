<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="indexStyles.css">
    <script src="indexScripts.js"></script>
</head>
<body>
    <div class="divHistory"></div>

   <!-- Main Box for displaying Calculator -->
    <div class="divMainBox">
        <h1 class="title">Calculator</h1>
        <div class="resultDiv">
       
        <textarea readonly class="resultArea" name="results" rows="1" cols="9999" id="displayArea">1+1+1</textarea>
    </div>

    <div class="functionDiv">
        
        <!-- FIRST TOP BUTTON-->
         <div class="layer1"> <button type="button" id="btnClear" onclick="setClear()" class="button">C</button>
            <button type="button" id="btnHistory" class="button">⏲</button>
            <button type="button" id="btnDel" >⌫</button>
            <button id="btnPercent" type="button">%</button>  
        </div>
        
        
        
     
        <div class="layer2">
   
            <button type="button" id="btnPoint" >.</button>   
            <button id="btnDivide" type="button">÷</button>
            <button type="button" id="btn7" class="button">7</button>
            <button type="button" id="btn8" >8</button>
        </div>
    

        <div class="layer3">

      <button id="btn9" type="button">9</button>
      <button id="btnMultiply" type="button">x</button>
      <button id="btnMinus" type="button">-</button>
      <button type="button" id="btn4" class="button">4</button>
       
    </div>

    <div class="layer4">

        <button type="button" id="btn5" >5</button>
        <button id="btn6" type="button">6</button>
          <button type="button" id="btn1" class="button">1</button>
          <button  type="button" id="btn0">0</button>

    </div>
       
  <div class="layer5">

    <button id="btnPlusMinus" type="button">±</button>
    <button type="button" id="btn2" >2</button>
    <button id="btn3" type="button">3</button>
    <button id="btnAdd" type="button">+</button>

  </div>
   
    </div>
    <a target="_blank" href="https://github.com/MuushyRoom"><p>Copyright © 2025 MuushyRoom </p></a></div>
    </div>
<!-- --------------- -->


    <div class="divSpacer">

    </div>
    <script>

//Button Clear
$('#btnClear').click(function() {
    
    document.getElementById('displayArea').value = " ";
});


                          //Button plus minus
 $('#btnPlusMinus').click(function() {
    let minusText= "-";
    let  resultArea = $("#displayArea").val();
    document.getElementById('displayArea').value = minusText + resultArea;
});


        //Button Period
        $('#btnHistory').click(function() {
    
    document.getElementById('displayArea').value = "H";
});
        //Button PERCENT
        $('#btnPercent').click(function() {
    
    document.getElementById('displayArea').value = "%";
});

/*
        //Button DarkMode
        $('#btnDarkLightToggle').click(function() {
    
    document.getElementById('displayArea').value = "dlt";
});

*/
        //Button DIVIDE
        $('#btnDivide').click(function() {
    
    document.getElementById('displayArea').value += "÷";
});

       //Button minus
       $('#btnMinus').click(function() {
    
    document.getElementById('displayArea').value += "-";
});


  //Button add
  $('#btnAdd').click(function() {
    
    document.getElementById('displayArea').value += "+";
});

 //Button 0
 $('#btn0').click(function() {
    
    document.getElementById('displayArea').value += "0";
});
  //Button 1
  $('#btn1').click(function() {
    
    document.getElementById('displayArea').value += "1";
});

 //Button 2
 $('#btn2').click(function() {
    
    document.getElementById('displayArea').value += "2";
});


 //Button 3
 $('#btn3').click(function() {
    
    document.getElementById('displayArea').value += "3";
});

 //Button 4
 $('#btn4').click(function() {
    
    document.getElementById('displayArea').value += "4";
});

 //Button 5
 $('#btn5').click(function() {
    
    document.getElementById('displayArea').value += "5";
});
 //Button 6
 $('#btn6').click(function() {
    
    document.getElementById('displayArea').value += "6";
});
 //Button 7
 $('#btn7').click(function() {
    
    document.getElementById('displayArea').value += "7";
});
 //Button 8
 $('#btn8').click(function() {
    
    document.getElementById('displayArea').value += "8";
});
 //Button 9
 $('#btn9').click(function() {
    
    document.getElementById('displayArea').value += "9";
});
    </script>
    
</body>
</html>
