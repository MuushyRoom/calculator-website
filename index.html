let num1,num2;

    num1 = 0;

}



function showNewNum(){
    document.getElementById("displayArea").scrollLeft = document.getElementById("displayArea").scrollWidth
 
}

//Button Clear
$('#btnClear').click(function() {
    setClear();

    document.getElementById('displayArea').value = " ";
    document.getElementById('backEndNum').value = " ";
});
//Button Del
$('#btnDel').click(function() {
    
    document.getElementById('displayArea').value = " not yet working";
});


                          //Button plus minus
 $('#btnPlusMinus').click(function() {
    showNewNum();
    let x = document.getElementById('displayArea').value;
    if(x <= -1){
        let num1 = x * -1;
        document.getElementById('backEndNum').value = num1;
       document.getElementById('displayArea').value = num1;
     }else if(x >0){
      let num1 = x * -1;
   
       document.getElementById('displayArea').value = num1;
       document.getElementById('backEndNum').value = num1;
     }else if(x == 0){
       return 0;
     }
   
});
